<!DOCTYPE html>
<html>
  <head>
    <title>Google Map with Directions and Live Traffic</title>
    <style>
      /* Set the size of the map */
      #map {
        height: 70%; /* Adjusted to allow space for inputs */
        width: 100%;
      }

      /* Set the height of the page to be full-screen */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      input {
        width: 80%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 80%;
        background-color: #4CAF50;
        color: white;
        border: none;
      }

      div {
        padding: 10px;
        text-align: center;
        flex-shrink: 0;
      }

      h3 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
      }

      /* Responsive design for small screens */
      @media (max-width: 600px) {
        input, button {
          width: 90%; /* Make inputs and button take up more space on small screens */
        }

        h3 {
          font-size: 20px; /* Reduce the heading size */
        }

        #map {
          height: 60%; /* Reduce map height further on small screens */
        }
      }
    </style>
  </head>
  <body>
    <h3>Google Map with Live Traffic and Directions</h3>

    <!-- Input fields for start and destination -->
    <div>
      <input id="start" type="text" placeholder="Enter start location">
      <input id="destination" type="text" placeholder="Enter destination">
      <button onclick="calculateRoute()">Get Directions</button>
    </div>

    <!-- The div element that will contain the map -->
    <div id="map"></div>

    <script>
      let map, directionsService, directionsRenderer, trafficLayer, service, directionsRendererHospital;

      // Initialize the map and services
      function initMap() {
        // Set the center to Coimbatore
        const center = { lat: 11.0168, lng: 76.9558 };

        // Create the map
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: center,
        });

        // Directions service and renderer
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
        });

        // A second DirectionsRenderer for the hospital route (C)
        directionsRendererHospital = new google.maps.DirectionsRenderer({
          map: map,
          polylineOptions: {
            strokeColor: 'blue', // Different color for hospital route
          },
        });

        // Traffic Layer for live traffic data
        trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        // Places service for finding hospitals
        service = new google.maps.places.PlacesService(map);
      }

      // Function to calculate and display the route from A to B
      function calculateRoute() {
        const start = document.getElementById("start").value;
        const destination = document.getElementById("destination").value;

        // Ensure both start and destination are provided
        if (!start || !destination) {
          alert("Please enter both start and destination locations.");
          return;
        }

        // Set the request parameters for Directions API
        const request = {
          origin: start,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(),  // Use current time for live traffic
            trafficModel: google.maps.TrafficModel.BEST_GUESS,
          },
        };

        // Calculate and display the route from A (start) to B (destination)
        directionsService.route(request, function(result, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);

            // Find the nearest hospital (C) from the destination (B)
            findNearestHospital(result.routes[0].legs[0].end_location);
          } else {
            alert("Could not find directions: " + status);
          }
        });
      }

      // Function to find the nearest hospital (C) from a given location (B)
      function findNearestHospital(location) {
        const request = {
          location: location,
          radius: 5000,  // Search within 5km radius
          type: ['hospital'],
        };

        // Find hospitals near the destination (B)
        service.nearbySearch(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            // Get the nearest hospital (C)
            const nearestHospital = results[0];

            // Add the hospital as point C
            const pointC = nearestHospital.geometry.location;

            // Display the route from B (destination) to C (nearest hospital)
            calculateRouteFromBToC(location, pointC);
          } else {
            alert("Could not find any hospitals: " + status);
          }
        });
      }

      // Function to calculate the route from B (destination) to C (nearest hospital)
      function calculateRouteFromBToC(destinationLocation, hospitalLocation) {
        const request = {
          origin: destinationLocation,
          destination: hospitalLocation,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(),  // Use current time for live traffic
            trafficModel: google.maps.TrafficModel.BEST_GUESS,
          },
        };

        // Calculate and display the route from B to C (hospital)
        directionsService.route(request, function(result, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsRendererHospital.setDirections(result);
          } else {
            alert("Could not find directions: " + status);
          }
        });
      }
    </script>

    <!-- Load the Google Maps API script with your API key -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAue5c3sbdxrluKbDFYFQjIuncBrsZHRho&callback=initMap&libraries=places"
      async
      defer
    ></script>
  </body>
</html>
